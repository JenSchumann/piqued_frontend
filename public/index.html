<!DOCTYPE html>
<html ng-app="piqued">
  <head>
    <meta charset="utf-8">

    <!--JScript Libraries-->

    <!--JQuery-->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <!-- Angular  -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- Piqued JScript -->
        <script type="text/javascript" src="app.js"></script>

    <!--Stylesheets-->

    <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

    <!--Piqued Stylesheet-->
        <link rel="stylesheet" href="style.css">

    <!--Favicon -->
          <link href="./assets/chess-knight-512-253889.png" rel="icon" type="image/jpg" >

    <title>Piqued</title>

  </head>


  <body ng-controller="pqdController as ctrl">
    <!-- {{ctrl.message}} -->
    <!-- <h1>Piqued</h1> -->

    <!-- navbar -->

    <nav class="navbar navbar-expand-lg" id=mainNav>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
      <a class="navbar-brand" href="#"><img src="./assets/SmallLogoBWEDD.jpg" alt="Piqued: Passion to Purpose"></a>
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="btn btn-sm align-middle btn-outline-light">
          <a class="nav-link disabled" href="#parents" style="color: #f4bf42;">Parents</a>
        </li>
        <li class="btn btn-sm align-middle btn-outline-light">
          <a class="nav-link disabled" href="#teachers" style="color: #f4bf42;">Teachers</a>
        </li>
        <li class="btn btn-sm align-middle btn-outline-light">
          <a ng-click="toggleAboutModal()" class="nav-link disabled" style="color: #f4bf42;">About</a>
        </li>
        <li class="btn btn-sm align-middle btn-outline-light">
          <div ng-if="ctrl.loggedIn==false" id="authForms">
            <a ng-click="ctrl.displayReg=!ctrl.displayReg" class="nav-link"  id="reg" style="color: #f4bf42;">Register</a>
            <div ng-if="ctrl.displayReg==true">
              <form ng-submit="ctrl.createUser(userPass)">
                <input type="text" ng-model="userPass.username" placeholder="username"/>
                <input type="password" ng-model="userPass.password" placeholder="password"/>
                <input class="btn btn-dark" type="submit"/>
              </form>
            </div>
          </div>
        </li>
        <li class="btn btn-sm align-middle btn-outline-light">
          <div ng-if="ctrl.loggedIn==false" id="authForms">
            <a ng-click="ctrl.displayLog=!ctrl.displayLog" class="nav-link" id="reg" style="color: #f4bf42;">Login</a>
            <div ng-if="ctrl.displayLog==true">
              <form ng-submit="ctrl.login(userPass);">
                <input type="text" ng-model="userPass.username" placeholder="username"/>
                <input type="password" ng-model="userPass.password" placeholder="password"/>
                <input class="btn btn-dark" type="submit"/>
              </form>
            </div>
            </div>
        </li>
      </ul>
      <div ng-if="ctrl.loggedIn==true" id="logoutDiv">
        <p style="color: #f4bf42;">  Piqued user {{ ctrl.user.username }} </p>
        <a ng-click="ctrl.logout();" id="logout">Log Out</a>
      </div>
    </div>
  </nav>




  </body>





<!-- piqued logo to use: ./assets/original-logos-2017-Feb-6149-589bd24b27551 (1).jpg -->


</html>
